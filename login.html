<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Won CSS -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- Main Content -->
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4 shadow-lg" style="width: 25rem">
        <img src="https://www.pu.edu.pk/images/logopu.png" class="img-fluid mx-auto d-block" width="50px" alt="">
        <hr>
        <form>
          <!-- Email Input -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Password Input -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- Remember Me Checkbox -->
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input check-btn" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>

          <!-- Login Button -->
          <button type="submit" class="w-100 loginBtn">Login</button>

          <!-- Signup Link -->
          <div class="text-center mt-3">
            Donâ€™t have an account? <a href="sighUp.html" class="sign-btn">Sign Up</a>
          </div>

          <!-- Forgot Password Link -->
          <div class="text-center mt-2">
            <a href="#" class="sign-btn">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
