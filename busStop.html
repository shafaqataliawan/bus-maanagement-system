<script>
  // This must match exactly the routes data from routes.html
  const routes = [
    {
      id: 1,
      name: "Bhatti Chowk to R.A Bazar",
      buses: "210, 211, 212",
      stops: "Civil Secretariat, Jain Mandir, Janazgah, Qartba Chowk, Mozang, Roznama Pakistan, Lahore College, Service Hospital, P.I.C, Kinnaird College, KSK",
      map: "#"
    },
    {
      id: 2,
      name: "Allama Iqbal to Quaid-e-Azam Campus",
      buses: "301, 302",
      stops: "Main Gate, Faculty Block, Admin Block, Library, Hostel",
      map: "#"
    },
    {
      id: 3,
      name: "Route 3",
      buses: "401, 402",
      stops: "Stop A, Stop B, Stop C",
      map: "#"
    },
    // Add all other routes with UNIQUE IDs
  ];

  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const routeId = urlParams.get('route');
    
    if (!routeId) {
      document.getElementById('route-name').textContent = "No route selected";
      return;
    }
    
    const route = routes.find(r => r.id == routeId);
    if (!route) {
      document.getElementById('route-name').textContent = "Route not found";
      return;
    }
    
    document.getElementById('route-name').textContent = route.name;
    document.getElementById('buses-number').textContent = route.buses;
    document.getElementById('bus-stops').textContent = route.stops;
    document.getElementById('route-map').setAttribute('href', route.map);
    
    // For debugging - you can remove this later
    console.log("Loaded route:", route);
  });
</script>
